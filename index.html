<body>
  <section class="container">
    <div class="login">
      <h1>GLUCOMED </h1>
      <h2>Sistema de medición de glucosa</h2>
      <h3>Credenciales</h3>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Usuario/e-mail"></p>
        <p><input type="password" name="contraseña" value="" placeholder="Contraseña"></p>

          <label>
            <input type="checkbox" name="recordar" id="remember_me">
            Recordar mis datos en este navegador
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Aceptar"></p>
        <p class="registro"><input type="submit" name="registro" value="Registarme"></p>
     

   	 <p class="login-forgot"> <a href="index.html">He olvidado la contraseña</a> </p>
    </form>
    </div>
  </section>
